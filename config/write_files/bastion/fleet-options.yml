- path: /etc/profile.d/fleet-ssh-config.sh
  permissions: '0755'
  content: |
    rm -f $HOME/fleet_rsa
    /usr/bin/ssh-keygen -f $HOME/fleet_rsa -P "" > /dev/null
    cat $HOME/fleet_rsa.pub | etcdctl set /authorized_keys/$USER/rsa.pub > /dev/null
    eval `ssh-agent -s`
    ssh-add $HOME/fleet_rsa > /dev/null
